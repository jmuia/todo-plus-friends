<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <!-- App info -->
        <title>Todo+Friends</title>
        <meta charset="utf-8">
        <meta name="description" content="My amazing app!">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="kik-transparent-statusbar" content="black">
        <meta name="kik-hide-form-helpers" content="true">
        <meta name="kik-https" content="todo-plus-friends.herokuapp.com">
        <link rel="kik-icon" href="/img/icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="//cdn.kik.com/app/3.0.1/app.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/signup.css">
        <link rel="stylesheet" href="/css/home.css">
        <link rel="stylesheet" href="/css/todoList.css">
    </head>

    <body>
        <!-- Pages -->
        <div class="app-page signup-page" data-page="signup">
            <div class="app-content">
                <img src="/img/check.png">
                <h1>Todo+Friends</h1>
                <div>Share todo lists with friends</div>
                <div class="app-section">
                    <div class="app-button" id="sign-in">Sign in with Kik</div>
                </div>
            </div>
        </div>

        <div class="app-page home-page" data-page="home">
            <div class="app-topbar purple">
                <div class="app-title">Todo+Friends</div>
                <div class="app-button ios-add-button right"></div>
            </div>
            <div class="app-content">
                <ul class="app-list">
                    <li class="app-button"></li>
                </ul>
            </div>

            <div class="android-add-button-wrapper">
                <div class="app-button android-add-button">
                    <div>+</div>
                </div>
            </div>
        </div>

        <div class="app-page todoList-page" data-page="todoList">
            <div class="app-topbar purple">
                <div class="app-button left" data-back data-manual-back data-autotitle></div>
                <div class="app-title editable" contenteditable="true" placeholder="Title"></div>
                <div class="app-button right"></div>
            </div>
            <div class="app-content">
                <div class="todos">
                    <div class="todo-item">
                        <input class="app-input" type="input">
                        <input class="app-input" type="checkbox">
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/zerver/API.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
        <script src="//cdn.kik.com/kik/1.0.22/kik.js"></script>
        <script src="//cdn.kik.com/app/3.0.1/app.min.js"></script>
        <script src="https://todo-plus-friends-service.appspot.com/api.js"></script>
        <script src="/lib/utils.js"></script>
        <script src="/controller/signup.js"></script>
        <script src="/controller/home.js"></script>
        <script src="/controller/todoList.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
